<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bằng HTML</title>
    <style>
        textarea {
            width: 200px;
            height: 20px;
        }
    </style>
</head>

<body>
    <form action="">

        <div>
            <label for>Họ và tên:</label>
            <input type="text" name="name"/>
        </div>
        <div>
            <label for>Ngày sinh:</label>
            <input type="date" name="birthday"/>
        </div>
        <div>
            <label for>Giới tính:</label>
            <input type="radio" name="gender" value="Nam"/>
            <label for>Nam</label>
            <input type="radio" name="gender" value="Nữ"/>
            <label for>Nữ</label>
        </div>
        <div>
            <label for>Ngày cấp:</label>
            <input type="date" name="day"/>
        </div>
        <div>
            <label for>Nơi cấp:</label>
            <input type="comment" name="comment"/>
        </div>
        <div>
            <label for>Số điện thoại:</label>
            <input type="tel" name="phone"/>
        </div>
        <div>
            <label for>Email:</label>
            <input type="email" name="email"/>

        </div>
        <div>
            <label for>Địa chỉ thường trú:</label>
            <textarea type="address" name="address"></textarea>
        </div>
        <div>
            <label for>Năm nhập học:</label>
            <input type="number" name="year"/>
        </div>


        <div>
            <label for>Điểm GPA:</label>
            <input type="number" step="0.01" name="gpa"/>
        </div>
        <div>
            <label for>Địa chỉ tạm chú:</label>
            <textarea name="address" name="address" ></textarea>
        </div>
        <div>
            <label for>Loại căn cước công dân:</label>
            <input type="radio"/>
            <label for>Căn cước công dân</label>
            <input type="radio"/>
            <label for>Căn cước công dân cũ</label>
        </div>
       <div>
        <label for>Dân tộc:</label>
        <input type="text" name="ethnic"/>
       </div>
       <div>
        <label for>Tôn giáo:</label>
        <input type="text" name="religion"/>
       </div>
       <div>
        <label for>Quốc tịch:</label>
        <input type="text" name="natoinality" placeholder="Việt Nam"/>
       </div>
       <div>
        <label for>Họ tên cha/mẹ:</label>
        <input type="name" name="name"/>
       </div>
       <div>
        <label for>Số CMND/CCCD của cha/mẹ:</label>
        <input type="number" name="number"/>
       </div>
        <div>
            <label for> Tỉnh/Thành Phố:</label>
            <select>
                <option value="">Chọn Tỉnh/Thành Phố</option>
                <option value="">Hồ Chí Minh</option>
                <option value="">Hà Nội</option>
            </select>
        </div>
        <div>
            <input type="button" value="Gửi thông tin"/>
        </div>
    </form>
</body>

</html>
