<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Thành Viên</title>
    <style>
        textarea {
            width: 200px;
            height: 20px;
        }
        
    </style>
</head>
<body>
    <form action="">
        <table >
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" id="name" name="name"/></td>
            </tr>
            <tr>
                <td><label for="birthday">Ngày sinh:</label></td>
                <td><input type="date" id="birthday" name="birthday"/></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Nam"/>
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Nữ"/>
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input type="tel" id="phone" name="phone"/></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"/></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="role">Vai trò trong nhóm:</label></td>
                <td>
                    <select id="role" name="role">
                        <option value="member">Thành viên</option>
                        <option value="leader">Trưởng nhóm</option>
                        <option value="organizer">Người tổ chức</option>
                        <option value="volunteer">Tình nguyện viên</option>
                        <option value="advisor">Cố vấn</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="interest">Sở thích:</label></td>
                <td><input type="text" id="interest" name="interest"/></td>
            </tr>
            <tr>
                <td><label for="skill">Kỹ năng:</label></td>
                <td><textarea id="skill" name="skill"></textarea></td>
            </tr>
            <tr>
                <td>Thời gian rảnh:</td>
                <td>
                    <input type="checkbox" id="morning" name="free_time" value="Sáng"/>
                    <label for="morning">Sáng</label>
                    <input type="checkbox" id="afternoon" name="free_time" value="Chiều"/>
                    <label for="afternoon">Chiều</label>
                    <input type="checkbox" id="evening" name="free_time" value="Tối"/>
                    <label for="evening">Tối</label>
                </td>
            </tr>
            <tr>
                <td><label for="reason">Lý do tham gia nhóm:</label></td>
                <td><textarea id="reason" name="reason"></textarea></td>
            </tr>
            <tr>
                <td><label for="favoriteColor">Màu yêu thích:</label></td>
                <td><input type="color" id="favoriteColor" name="favorite_color"/></td>
            </tr>
            <tr>
                <td><label for="newsletter">Đăng ký nhận bản tin:</label></td>
                <td>
                    <input type="checkbox" id="newsletter" name="newsletter" value="Có"/>
                    <label for="newsletter">Có</label>
                </td>
            </tr>
            <tr>
                <td>Nhận thông báo qua:</td>
                <td>
                    <input type="radio" id="email_notify" name="notification" value="Email"/>
                    <label for="email_notify">Email</label>
                    <input type="radio" id="sms_notify" name="notification" value="SMS"/>
                    <label for="sms_notify">SMS</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="button" value="Đăng ký thành viên"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
