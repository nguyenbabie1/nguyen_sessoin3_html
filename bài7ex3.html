<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bằng HTML</title>
    <style>
        textarea {
            width: 200px;
            height: 30px;
        }
    </style>
</head>

<body>
    <form action="">

        <div>
            <label for>Họ và tên:</label>
            <input type="text" name="name"/>
        </div>
        <div>
            <label for>Email:</label>
            <input type="email" name="email"/>

        </div>
        <label for>Ngày sinh:</label>
        <input type="date" name="birthday"/>
        <div>
            <label for>Giới tính:</label>
            <input type="radio" name="gender" value="Nam"/>
            <label for>Nam</label>
            <input type="radio" name="gender" value="Nữ"/>
            <label for>Nữ</label>
        </div>

        <div>
            <label for>Số điện thoại:</label>
            <input type="tel" name="phone"/>
        </div>

        <div>
            <label for>Chuyên ngành:</label>
            <input type="text" name="major"/>
        </div>
        <div>
            <label for>Năm nhập học:</label>
            <input type="number" name="year"/>
        </div>


        <div>
            <label for>Điểm GPA:</label>
            <input type="number" step="0.01" name="gpa"/>
        </div>
        <div>
            <label for>Địa chỉ:</label>
            <textarea name="address" ></textarea>
        </div>
        <div>
            <label for> Lớp học:</label>
            <select>
                <option value="Lớp 1">Lớp 1</option>
                <option value="Lớp 2">Lớp 2</option>
                <option value="Lớp 3">Lớp 3</option>
            </select>
        </div>

        <div>
            <label for>Ngày đăng ký học:</label>
            <input type="datetime-local" name="reg-date"/>
        </div>
        <div>
            <input type="button" value="Gửi thông tin"/>
        </div>
    </form>
</body>

</html>
